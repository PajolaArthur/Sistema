{% extends "base.html" %}

{% block conteudo %}

<h1>{% if object %}Editar{% else %}Cadastrar{% endif %} Forma de Pagamento</h1>
<h4>Exemplos de ícones de forma de pagamento: 💵 Dinheiro - 🔁 PIX - 💳 Crédito - 🧾 Cheque</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

<br>
    <a href="{% url 'formapagamento-list' %}" class="btn btn-warning">Cancelar</a>

{% endblock conteudo%}
