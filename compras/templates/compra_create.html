{% extends "base.html" %}

{% block conteudo %}
    <h1>Cadastrar Solicitação de Compra</h1>    
    <form method="post" class="form">

        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>
    <br>
    <a href="{% url 'compra-list' %}" class="btn btn-warning">Cancelar</a>

{% endblock conteudo%}
